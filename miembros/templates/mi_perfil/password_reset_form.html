{% extends 'base.html' %}  
{% block title %} Recuperar contraseña {% endblock %}
{% block content %}
<div class="main w-100" style="padding-top:40px;background-color:#faeded" >
    <div class="container w-100 p-5" >
        <h1>Recuperar contraseña</h1>
        <div class="align-self-center text-center" style="margin-left: auto;margin-right: auto; width:50%; background-color: #fff; border-radius: 20px; box-shadow: 0 0 5px;">
            <p>Te enviaremos un enlace a tu correo para reuperar tu contraseña</p>
            <form method="POST">
                <br>
                {% csrf_token %}
                <label for = "id_email">Correo:</label>
                {{ form.email }}                
                <br><br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <p>___</p>
        </div>
    </div>
</div>
{% endblock %}
