{% extends "authentication/base_login.html" %}
{% load static %}

{% block title %} Recuperá tu contraseña {% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'app_usuario/css/reset_password.css' %}" type="text/css">
{% endblock head %}

{% block content %}
<form class="form" method="POST">
	{% csrf_token %}
	{% for field in form %}
	{{ field.label_tag }}
	{{ field }}
	{% endfor %}
	<input class="btn-submit" type="submit" value="Entrar" hidden>
</form>
{% endblock content %}
