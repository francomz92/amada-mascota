{% extends 'base.html' %}

{% block title %} Renovar Adopcion{% endblock %}

{% block content %}
<div class="container h-100  p-5">
    <div class="row justify-content-center h-100 p-5">
        <div class="col-sm-6 align-self-center text-center">
            <div class="card shadow">
                <div class="card-body">           
                    <form method="POST">
                        {% csrf_token %}
                        <h3>¿Confirma renovar adopcion 7 días más?</h3>
                        <button class="btm btn-danger" type="submit">Sí, renovar</button>
                        <a class="btm btn-default" href="{% url 'adopcion:adopciones_listar' %}">Cancelar</a>
                    </form>          
                </div>
            </div>
        </div>
    </div>
</div>  

{% endblock %}
