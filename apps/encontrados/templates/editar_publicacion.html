{% extends 'base.html' %}

{% block title %} | Encontrados {% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
   <section>
      <h5>Editando <strong>{{ mascota.nombre }}</strong></h5>
      <form action="" method="GET">
         {% csrf_token %}
         {{ publicacion.as_p }}
         {{ mascota.as_p }}
         {{ ubicacion.as_p }}
         {{ encontro.as_p }}
         <input type="submit" value="Publicar">
      </form>
   </section>
{% endif %}

{% endblock %}
